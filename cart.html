<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Frenzy</title>
    <!-- إضافة مكتبة Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="cart.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <span class="store-name">Furry Frenzy</span>
        </div>

        <div class="nav-right">
            <!-- زر البحث بأيقونة -->
            <button id="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <input type="search" name="search" id="search" placeholder="search..." style="display: none;">
        </div>
    </nav>

    <br><br>

    <div class="cart-container">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <p>Your cart is empty!</p>
        <p>Browse our categories and discover our best products.</p>
        <button>Start shopping</button>
    </div>

    <script>
        // التحكم في ظهور وإخفاء حقل البحث
        function toggleSearch() {
            const searchInput = document.getElementById("search");
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "block";
            } else {
                searchInput.style.display = "none";
            }
        }
    </script>

</body>
</html>
